<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency & Location</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <form action="">
    <label><h1>Currency & Location</h1></label>
    <div class="fieldset-wrap">
      <fieldset class="fieldset-country">
        <label>Country</label>
        <div class="country"><a href="#">Uzbekistan</a></div>
      </fieldset>
      <fieldset class="fieldset-currency">
        <label>Currency</label>
        <div class="currency"><a href="#">UZS</a></div>
      </fieldset>
    </div>
    <button type="submit" name="save">Save</button>
  </form>
</body>
</html>
