<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Catalog Elements</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="outwrap">
    <form class="product-catalog" action="index.html" method="post">
      <ul>
        <li class="product product01">
          <fieldset>
            <legend class="readable-hidden">product 첫번째 상품</legend>
            <div class="blazers product-wrap">
              <div class="product-desc">
                <label class="product-name">Luke 1977 Men's Soeron 2 Single Breasted Blazer</label>
                <span class="product-type">Blazers</span>
                <img class="product-img" src="images/photo-product01.png" alt="Men's Blazers">
              </div>
              <div class="product-price"><span class="blazers-price">$145</span></div>
              <div class="add-cart">
                <a href="#" class="size">Size</a>
                <button class="btn-addToCart">Add to cart</button>
                <a href="#" class="wishlist addToWishlist">Add to wishlist</a>
              </div>
            </div>
          </fieldset>
        </li>
        <li class="product product02">
          <fieldset>
            <legend class="readable-hidden">product 두번째 상품</legend>
            <div class="boots product-wrap">
              <div class="product-desc">
                <label class="product-name">H Shoes by Hudson Men's Houghton 2 Leather Desert</label>
                <span class="product-type">Boots</span>
                <img class="product-img" src="images/photo-product02.png" alt="Men's Boots">
              </div>
              <div class="product-price"><span class="boots-price">$90</span></div>
              <div class="add-cart">
                <a href="#" class="size">US10</a>
                <button class="btn-addToCart">Add to cart</button>
                <a href="#" class="wishlist added">Added</a>
              </div>
            </div>
          </fieldset>
        </li>
        <li class="product product03">
          <fieldset>
            <legend class="readable-hidden">product 세번째 상품</legend>
            <div class="bags product-wrap">
              <div class="product-desc">
                <label class="product-name">New Balance Men's Street Backpack - Black</label>
                <span class="product-type">Bags</span>
                <img class="product-img" src="images/photo-product03.png" alt="Men's Bags">
              </div>
              <div class="product-price"><span class="bags-price">$145</span></div>
              <div class="add-cart">
                <a href="#" class="size">Size</a>
                <button class="btn-addToCart">Add to cart</button>
                <a href="#" class="wishlist addToWishlist">Add to wishlist</a>
              </div>
            </div>
          </fieldset>
        </li>
        <li class="product product04">
          <fieldset>
            <legend class="readable-hidden">product 네번째 상품</legend>
            <div class="scarves product-wrap">
              <div class="product-desc">
                <label class="product-name">Original Penguin Men's Ven Scarf - True Black</label>
                <span class="product-type">Scarves</span>
                <img class="product-img" src="images/photo-product04.png" alt="Mes's Scarves">
              </div>
              <div class="product-price"><span class="scarves-price">$90</span></div>
              <div class="add-cart">
                <a href="#" class="size">Size</a>
                <button class="btn-addToCart">Add to cart</button>
                <a href="#" class="wishlist addToWishlist">Add to wishlist</a>
              </div>
            </div>
          </fieldset>
        </li>
      </ul>
    </form>
  </div>
</body>
</html>
